<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>price calc</title>
  </head>
  <body>
    <div class="jumbotromr">
      <h2>how much does it cost ?</h2>
      <form class="form-group">
        <label for="price ">Price</label>
        <input type="text" class="form-control" name="price" value="20" />
        <div class="form-group">
          <label for="quantity"
            >Quantity<span class="label label-primary" id="label-span"
              >1</span
            ></label
          >
          <input
            type="range"
            min="1"
            max="20"
            class="form-control"
            name="quantity"
            value="1"
          />
        </div>
      </form>
      <div class="text-right text-gaint" id="totalCost"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
